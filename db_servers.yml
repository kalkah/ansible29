---
  - name: Setup db_servers
    hosts: db_servers
    become: true

    tasks:
      - name: Install MySQL database
        package: mysql-server
        state: present

      - name: Start and enable MySQL service
        service:
          name: mysql
          state: started
          enabled: true

      - name: Set MySQL root password
        mysql_user:
          name: root
          password: mySQLingryd
          host: localhost
